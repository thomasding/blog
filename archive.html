---
layout: default
title: Archive
permalink: /archive/
weight: 1
---

<div class="home">

  <h1 class="page-heading">Archive</h1>
  
  <ul class="post-compact-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-archive-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
